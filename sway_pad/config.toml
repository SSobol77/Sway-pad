    { pattern = "^\\s*\\[\\[.*?\\]\\]", color = "keyword" },
    { pattern = "^\\s*\\[.*?\\]", color = "keyword" },
    { pattern = "^\\s*([\\w-]+)\\s*=\\s*", color = "property" },
    { pattern = "\"(?:\\\\\"|.)*?\"", color = "string" }, 
    { pattern = "'(?:\\\\'|.)*?'", color = "string" },
    { pattern = "\\b(true|false)\\b", color = "literal" },   
    { pattern = "\\b(\\d+\\.?\\d*|0x[0-9a-fA-F]+)\\b", color = "literal" },
    { pattern = "#.*", color = "comment" },
    { pattern = "\\b(\\w+)\\s*=\\s*(\\[.*?\\])", color = "type" },
    { pattern = "\\b(\\w+)\\s*=\\s*\\{.*?\\}", color = "type" }
]

